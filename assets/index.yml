  languages:
    english:
      description: Leptospirosis, or rat fever, is a bacterial infection that affects
        both humans and animals. Humans get infected with the disease through direct
        contact with urine of infected animals. Left untreated, leptospirosis is life-threatening.
        It can lead to permanent failure of the liver, cause kidney damage, and meningitis.
      pdf: https://drive.google.com/open?id=13-lDywBmvSICFEmUuBdYHRb5qIUd4cz9
    malayalam:
      description: 'എലിപ്പനി വ്യാപിക്കുന്നുണ്ട്... അടിയന്തിര മുൻകരുതലുകൾ അറിഞ്ഞിരിക്കണം!
        ഈ നിർദ്ദേശങ്ങൾ ശ്രദ്ധിക്കൂ.

        മനുഷ്യരെയും മൃഗങ്ങളെയും ഒരുപോലെ ബാധിക്കുന്ന രോഗമാണ് എലിപ്പനി. രോഗബാധിതരായ
        ജീവികളുടെ മൂത്രവുമായുള്ള നേരിട്ടുള്ള സമ്പർക്കത്തിലൂടെയാണ് ഇത് പകരുന്നത്. രോഗബാധിതരിൽ
